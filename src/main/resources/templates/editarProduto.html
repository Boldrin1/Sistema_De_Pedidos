<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Editar Produto</h1>
	<form action="#" th:action="@{/home/salvarEditar}" method="post">
	    <input type="hidden" th:name="id" th:value="${produto.id}" /> <!-- Adicione esta linha -->
	    <div class="mb-3">
	        <label for="nome" class="form-label">Nome</label>
	        <input type="text" class="form-control" id="nome" th:name="nome" th:value="${produto.nome}" required>
	    </div>
	    <div class="mb-3">
	        <label for="estoque" class="form-label">Estoque</label>
	        <input type="number" class="form-control" id="estoque" th:name="estoque" th:value="${produto.estoque}" required>
	    </div>
	    <div class="mb-3">
	        <label for="preco" class="form-label">Pre√ßo</label>
	        <input type="number" class="form-control" id="preco" th:name="preco" th:value="${produto.preco}" step="0.01" required>
	    </div>
	    <button type="submit" class="btn btn-primary">Atualizar</button>
	</form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
