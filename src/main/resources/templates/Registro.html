<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulário de registro -->
                        <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" 
                                       th:field="*{nome}" required>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Insira seu email" 
                                       th:field="*{email}" required>
                            </div>
                            <!-- Telefone -->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Insira seu telefone" 
                                       th:field="*{telefone}" required>
                            </div>
                            <!-- Cargo -->
                            <div class="mb-3">
                                <label for="tipoUsuario" class="form-label">Cargo</label>
                                <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario}" required>
                                    <option value="" disabled selected>Selecione o cargo</option>
                                    <!-- Thymeleaf renderizando o enum -->
                                    <option th:each="tipo : ${T(com.sesi.model.TipoUsuario).values()}" 
                                            th:value="${tipo}" 
                                            th:text="${tipo}"></option>
                                </select>
                            </div>
                            <!-- Botão de Registro -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
